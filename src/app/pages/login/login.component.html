<div class="container">
  <form>
    <div class="form-group">
      <label for="login">Login</label>
      <input
          id="login"
          name="login"
          [(ngModel)]="login"
          type="text"
          class="form-control"
          required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
          id="password"
          name="password"
          [(ngModel)]="password"
          type="password"
          class="form-control"
          required>
    </div>
    <button
        (click)="tryLogin();"
        type="submit"
        class="btn btn-success">Enter</button>
  </form>
</div>
